<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-title" content="Left Join Labs">
  <meta name="application-name" content="Left Join Labs">
  <meta name="theme-color" content="#ffffff">
  <link href="https://fonts.googleapis.com/css?family=Courgette|Source+Code+Pro:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="150">

<div class="ljl_big-circle">

  <div class="ljl_spacer-top"></div>

  <div class="container">

    <div class="ljl_header">
      <img src="/img/leftjoinlabs-logo.svg" class="mx-auto"/>
      <h1 id="{{ site.title | slugify }}">{{ site.title }}</h1>
      <p class="ljl_tagline">{{ site.description }}</p>
      <p>{% include email.html %}</p>
    </div>

  </div>

  <nav class="navbar navbar-toggleable-sm sticky-top">

    <div class="navbar-inner">

      <button class="navbar-toggler navbar-toggler-right"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#" title="{{ site.title }}">
        <img src="/img/leftjoinlabs-logo.svg" height="40">
      </a>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
        <ul class="navbar-nav nav-pills nav-stacked">
          <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#business-model">Business model</a></li>
          <li class="nav-item"><a class="nav-link" href="#people">People</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>

    </div>

  </nav>




  <div class="container">

    <div class="content">
      {{ content }}
    </div>

  </div>

  <div class="ljl_spacer-bottom"></div>

</div>

<div class="ljl_footer">Â© {{ site.title }}, {{ 'now' | date: "%Y" }}</div>

{% include footer-scripts.html %}

</body>
</html>
