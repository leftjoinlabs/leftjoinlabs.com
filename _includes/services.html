<div class="row justify-content-center">

  {% for service in site.services %}
    <div class="col-lg-5">
      <div class="row align-items-center">

        <div class="hidden-xs-down col-lg-12 col-2">
          <img src="{{ site.path }}/img/{{ service.icon }}" class="mx-auto d-block">
        </div>

        <div class="col-lg-12 col">
          <h3>{{ service.title }}</h3>
          <div>{{ service.output }}</div>
        </div>

      </div>
    </div>
  {% endfor %}

</div>
