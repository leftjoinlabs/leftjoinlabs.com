<div class="ljl_grid-sm  {{ include.extra_classes }}">

  {% assign items = include.items | sort: 'weight' %}
  {% for item in items %}
    <div class="ljl_item">
      <div class="ljl_item-inner">

        <div class="ljl_graphic">
          <img src="/img/{{ item.icon }}">
        </div>

        <div class="ljl_content">
          <h3>{{ item.title }}</h3>
          <div>{{ item.content | markdownify }}</div>
        </div>

      </div>
    </div>
  {% endfor %}

</div>
