<div class="ljl_grid-sm">

  {% for item in include.items %}
    <div class="ljl_item">
      <div class="ljl_item-inner">

        <div class="ljl_graphic">
          <img src="{{ site.path }}/img/{{ item.icon }}">
        </div>

        <div class="ljl_content">
          <h3>{{ item.title }}</h3>
          <div>{{ item.output }}</div>
        </div>

      </div>
    </div>
  {% endfor %}

</div>
