{% for item in include.items %}
  <div class="ljl_grid-lg">

    <div class="ljl_graphic">
      <img src="{{ site.path }}/img/{{ item.icon }}">
    </div>

    <div class="ljl_content">
      <h3>{{ item.title }}</h3>
      <div>
        {{ item.output }}
      </div>
    </div>

  </div>
{% endfor %}
